<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Tailwind - send</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="font-roboto">

  <main class="min-h-screen lg:h-screen lg:max-h-fit bg-dark-slate-grey grid place-content-center">

    <div class="bg-white w-[400px] min-h-[400px] p-12 rounded-xl">

      <div class="mb-3 w-12 h-12">

        <img class="w-full h-full object-cover" src="./assets/images/icon-success.svg" alt="">

      </div>

      <h1 class="text-dark-slate-grey text-5xl font-bold mb-6">Thanks for subscribing!</h1>
      <p class="text-dark-slate-grey font-light text-sm mb-5">
        A confirmation email has been sent to <span class="font-bold">ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscribtion.
      </p>

      <a href="/" class="block bg-dark-slate-grey text-white py-4 px-5 w-full rounded-lg font-bold text-md text-center hover:bg-gradient-effect transition-colors" type="button">Dismiss message</a>

    </div>
  </main>
</body>
</html>
