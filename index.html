<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Tailwind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="font-roboto">

  <main class="min-h-screen lg:h-screen lg:max-h-fit bg-white lg:grid lg:grid-cols-2 lg:p-5">

    <div class="w-full h-[380px] lg:h-full rounded-bl-2xl lg:rounded-2xl rounded-br-2xl overflow-hidden [&>img]:w-full [&>img]:h-full [&>img]:object-cover lg:order-2">

      <img class="lg:hidden" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration" />

      <img class="max-lg:hidden lg:block" src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration" />


    </div>

    <div class="w-full min-h-full pt-8 px-9 lg:order-1 lg:py-5">

      <h1 class="text-dark-slate-grey text-4xl font-bold mb-6 lg:text-6xl lg:px-5">Stay updated!</h1>
      <p class="font-light text-xl mb-6">Join 60,000+ product managers receiving monthly updates on:</p>

      <div
        class="flex flex-col  gap-8 [&>div]:flex [&>div]:gap-x-4 [&>div]:justify-start [&>div]:items-start [&>div>p]:font-light  [&>div>p]:text-xl">

        <div>

          <img src="./assets/images/icon-list.svg" alt="icon list" />

          <p>Product discovery and building what matters</p>

        </div>

        <div>

          <img src="./assets/images/icon-list.svg" alt="icon list" />

          <p>Measuring to ensure updates are a success</p>

        </div>

        <div>

          <img src="./assets/images/icon-list.svg" alt="icon list" />

          <p>And much more!</p>

        </div>

      </div>

      <form method="get" action="send.html" class="w-full pt-12"  id="form">

        <div class="flex flex-col gap-4 mb-6">

          <div class="flex justify-between items-center w-full">
            <label class="text-dark-slate-grey font-bold" for="email">Email address</label>
            <span class="font-bold text-tomato hidden" id="error_email">Valid email required</span>
          </div>

          <input type="text" class="p-4 boder-solid border border-charcoal-grey rounded-xl outline-none" name="email" id="email"
            placeholder="email@company.com">

        </div>

        <button class="bg-dark-slate-grey text-white p-5 w-full rounded-lg font-bold text-xl hover:bg-gradient-effect transition-colors" type="submit">Subscribe to monthly
          newsletter</button>

      </form>

    </div>

  </main>

  <script src="./checkForm.js"></script>

</body>

</html>
